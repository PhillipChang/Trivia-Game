<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Favicon -->
    <link rel="stylesheet" href="assets/images/trivia-icon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded|Patrick+Hand+SC&display=swap" rel="stylesheet">

    <title>Trivia Game</title>
  </head>
  <body>
    <div class="container">
    <section class="screen main-screen">
        <img src="assets/images/logo.png" class="logo" alt="logo">
          <button type="button" class="btn-start btn-danger btn-lg">Start</button>
    </section>

    <section class="screen loading-screen">
      <img src="assets/images/loading.gif" alt="loading-apple">  
      <h1>Loading ...</h1>
    </section>

    <section class="screen question-screen">
      <div class="counter"></div>
      <br>
      <div class="question"></div>
        <section class="choice">
          <div class="option c-1" data="c-1"></div>
          <div class="option c-2" data="c-2"></div>
          <div class="option c-3" data="c-3"></div>
          <div class="option c-4" data="c-4"></div>
        </section>
    </section>

    <section class="screen result-screen">
        <div class="result">Result</div>
        <br><br>
        <div class="score">Score</div>
        <br><br>
        <button type="button" class="btn-restart btn-danger btn-lg">Play Again?</button>
    </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Game JavaScript -->
    <script src="assets/javascript/app.js"></script>

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</body>
</html>
